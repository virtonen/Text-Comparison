<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img src="text_comparison_tool_logo.png" alt="Logo" class="logo">
                <div class="title-group">
                    <h1>Text Comparison Tool</h1>
                    <p class="subtitle">Created by <span class="author">Vladislav Virtonen</span></p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button id="textModeBtn" class="mode-btn active">
                <span class="mode-icon">üìù</span>
                <span>Text</span>
            </button>
            <button id="pdfModeBtn" class="mode-btn">
                <span class="mode-icon">üìÑ</span>
                <span>PDF</span>
            </button>
        </div>

        <!-- Text Comparison Section -->
        <div id="textSection" class="section-container">
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="panel-header">
                        <span class="panel-label">Original</span>
                    </div>
                    <textarea id="text1" placeholder="Paste original text here..."></textarea>
                </div>
                <div class="editor-panel">
                    <div class="panel-header">
                        <span class="panel-label">Modified</span>
                    </div>
                    <textarea id="text2" placeholder="Paste modified text here..."></textarea>
                </div>
            </div>
            
            <div class="action-bar">
                <button id="compareButton" class="btn-primary">
                    <span>Compare</span>
                </button>
                <button id="resetButton" class="btn-secondary">
                    <span>Clear</span>
                </button>
            </div>
            
            <div class="result-container">
                <div id="outputOriginal" class="output-panel">
                    <div class="output-header">
                        <span class="output-label">Original</span>
                        <button class="btn-copy" onclick="copyToClipboard('outputOriginalContent')">Copy</button>
                    </div>
                    <div class="output-content" id="outputOriginalContent"></div>
                </div>
                <div id="outputModified" class="output-panel">
                    <div class="output-header">
                        <span class="output-label">Modified</span>
                        <button class="btn-copy" onclick="copyToClipboard('outputModifiedContent')">Copy</button>
                    </div>
                    <div class="output-content" id="outputModifiedContent"></div>
                </div>
            </div>
        </div>

        <!-- PDF Comparison Section -->
        <div id="pdfSection" class="section-container" style="display: none;">
            <div class="pdf-upload-container">
                <div class="pdf-upload-box">
                    <label class="pdf-upload-label">
                        <input type="file" id="pdfOriginal" accept=".pdf" class="pdf-input">
                        <span class="pdf-upload-btn">
                            <span class="upload-icon">üìÑ</span>
                            <span>Upload Original</span>
                        </span>
                    </label>
                    <span id="pdfOriginalName" class="pdf-filename"></span>
                </div>
                <div class="pdf-upload-box">
                    <label class="pdf-upload-label">
                        <input type="file" id="pdfModified" accept=".pdf" class="pdf-input">
                        <span class="pdf-upload-btn">
                            <span class="upload-icon">üìÑ</span>
                            <span>Upload Modified</span>
                        </span>
                    </label>
                    <span id="pdfModifiedName" class="pdf-filename"></span>
                </div>
            </div>
            
            <div class="action-bar">
                <button id="comparePdfButton" class="btn-primary">Compare</button>
                <button id="resetPdfButton" class="btn-secondary">Clear</button>
            </div>

            <div class="pdf-stats-container" id="pdfStatsContainer" style="display: none;">
                <div class="pdf-stats">
                    <span class="stat-removed" id="pdfRemovedCount">Removed: 0</span>
                    <span class="stat-added" id="pdfAddedCount">Added: 0</span>
                </div>
            </div>

            <div class="pdf-navigation" id="pdfNavigation" style="display: none;">
                <button id="prevPage" class="btn-nav">‚óÄ</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="btn-nav">‚ñ∂</button>
            </div>

            <div class="pdf-viewer-container">
                <div class="pdf-viewer-box">
                    <div class="pdf-panel-header">Original</div>
                    <div class="pdf-viewer" id="pdfViewerOriginal">
                        <div class="pdf-canvas-wrapper" id="wrapperOriginal">
                            <canvas id="pdfCanvasOriginal"></canvas>
                            <div class="pdf-annotation-layer" id="annotationOriginal"></div>
                        </div>
                    </div>
                </div>
                <div class="pdf-viewer-box">
                    <div class="pdf-panel-header">Modified</div>
                    <div class="pdf-viewer" id="pdfViewerModified">
                        <div class="pdf-canvas-wrapper" id="wrapperModified">
                            <canvas id="pdfCanvasModified"></canvas>
                            <div class="pdf-annotation-layer" id="annotationModified"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Vladislav Virtonen | <a href="https://virtonen.github.io/Text-Comparison/" target="_blank">GitHub Repository</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
